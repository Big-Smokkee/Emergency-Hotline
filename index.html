<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/0b5415b146.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
    <header class="h-[100px]">
        <nav class="px-[60px] py-6 flex items-center justify-between">
            <div class="w-[196px] flex gap-[10px] items-center">
                <img src="./assets/logo.png" alt="bangladesh logo" class="w-[50px]">
                <h4 class="inter text-[#006747] font-extrabold">Emergency Service</h4>
            </div>
            <div class="w-[400px] flex items-center justify-between">
                <div class="flex items-center justify-center w-[123px] h-[52px] bg-[#41ff6b1a]  rounded-[50px]">
                    <h4 class="mr-2 inter text-base font-black">0</h4>
                    <img src="./assets/heart.png" alt="heart icon" class="w-7">
                </div>
                <div class="flex items-center justify-center w-[123px] h-[52px] bg-[#41ff6b1a] rounded-[50px]">
                    <h4 class="mr-1 inter text-base font-black">100</h4>
                    <img src="./assets/coin.png" alt="Coin icon" class="w-7">
                </div>
                <h4
                    class="font-semibold flex items-center justify-center w-[123px] h-[52px] bg-[#00A63E] rounded-[50px] text-white">
                    <span class="mr-1">2</span>Copy
                </h4>
            </div>
        </nav>
    </header>
    <main>
        <!-- hero section -->
        <section
            class="h-[240px] border px-16 flex flex-col items-center justify-center [background-image:linear-gradient(to_right,_#013223_0%,_#006747_50%,_#013223_100%)]">
            <div>
                <img src="./assets/logo-dark.png" alt="logo-dark" class="w-[92px]">
            </div>
            <div class="my-[11px]">
                <h2 class="hind-madurai-bold text-4xl text-white">জরুরি সেবা ডিরেক্টরি</h2>
            </div>
            <div>
                <h5 class="hind-madurai-semibold text-xl text-white">Government Emergency Services at Your Fingertip - A
                    Project
                    by
                    Government of the People's Republic
                    of Bangladesh</h5>
            </div>
        </section>

        <!-- bishal section -->
        <section class="bg-[#f5fff6] px-[60px] flex items-center justify-between gap-[30px]">
            <!-- card Section -->
            <section class="card-section w-[1370px] h-[1140px] border border-red-500">
                <!-- card container -->
                <div class="card-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- service card 1 -->
                    <div class="w-full h-[360px] border border-blue-500 p-8">
                        <!-- icon container -->
                        <div class="flex justify-between items-center">
                            <div class="w-[60px] h-[60px] bg-[#FFE3E2] rounded-2xl flex justify-center items-center">
                                <img src="./assets/emergency.png" alt="Emergency icon" class="w-8">
                            </div>
                            <span class="w-[24px] text-gray-500"><i class="fa-regular fa-heart"></i></span>
                        </div>
                        <!-- Card Name container -->
                        <div class="text-left my-6">
                            <h3 class="text-2xl hind-madurai-black">জাতীয় জরুরি সেবা</h3>
                            <p class="text-[18px] text-gray-500 roboto">National Emergency</p>
                        </div>
                        <!-- Card contact container -->
                        <div class="text-left mb-6">
                            <h3 class="hind-madurai-black  text-3xl">999</h3>
                            <p
                                class="text-gray-500 hind-madurai-normal text-[18px] bg-gray-300 px-4 py-[6px] w-[104px] rounded-full">
                                সার্বজনীন
                            </p>
                        </div>
                        <!-- card button container -->
                        <div class="flex w-full justify-between items-center gap-2">
                            <button class="px-14 py-3 border border-gray-500"><span><i
                                        class="fa-regular fa-copy"></i></span>Copy</button>

                            <button class="px-14 py-3 border bg-green-500 text-white"><i
                                    class="fa-solid fa-phone"></i>Call</button>
                        </div>
                    </div>
                    <!-- service card 2 -->
                    <div class="w-full h-[360px] border border-orange-500">

                    </div>
                    <!-- service card 3 -->
                    <div class="w-full h-[360px] border border-purple-500">

                    </div>
                    <!-- service card 4 -->
                    <div class="w-full h-[360px] border border-purple-500">

                    </div>
                    <!-- service card 5 -->
                    <div class="w-full h-[360px] border border-purple-500">

                    </div>
                    <!-- service card 6 -->
                    <div class="w-full h-[360px] border border-purple-500">

                    </div>
                </div>
            </section>
            <!-- history container -->
            <section class="history-container w-[400px] h-[1140px] border"></section>
        </section>
    </main>
</body>

</html>
